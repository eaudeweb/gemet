  <div class="header-title">
    <div class="title">Gemet
    </div>
    <div class="subtitle">General Multilingual Environmental Thesaurus</div>
  </div>
  <div class="gemet-menu">

  <a >Search Thesaurus</a>

<div class="search_bar huge">
  <div class="search_dropdown">
    <!-- <label for="select-language">Select language</label> -->
      <select name="select-language" id="js-change-language">
        {% for lang in languages %}
          <option value="{{ lang.code }}"
          href="{% if id %}{% url view lang.code id %}{% else %}{% url view lang.code %}{% endif %}{% if get_params %}?{{ get_params }}{%  endif %}"
          {% if language.code == lang.code%}selected="selected"{% endif %}
            >{{ lang.name }}</option>
        {% endfor %}
      </select>
  </div>

   <form method="post" action='{% url 'search' language.code %}' id='search-form' name="search-query" placeholder="Concepts, Groups, Themes...">
        {% csrf_token %}
        
          {{ search_form }}
     <button type="submit" value="Search">Search</button>
      </form>

  
</div>

</div>
