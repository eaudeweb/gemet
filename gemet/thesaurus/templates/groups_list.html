{% extends 'layout.html' %}

{% block content %}
  Select language:
  {% for lang in languages %}
  <a href="{% url 'groups_list' %}?langcode={{ lang.code }}">{{ lang.code }}</a>
  {% endfor %}
  <h1>Groups list</h1>
  </br>
  {% for supergroup, groups_list in groups.items %}
    <h2>{{ supergroup }}</h2>
      {% for group in groups_list %}
        {{ group.value }}
        </br>
      {% endfor %}
  {% endfor %}

{% endblock %}
