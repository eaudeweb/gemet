{% load gemet_tags %}
  <ul  class="listing">
    <ul id="{{ type }}" class="dd-list">
      {% for cp in concept_list %}
      <li id="{{ type }}{{ cp.id }}" class="status-{{ cp.status }}">
        <a href="{% url 'concept' language.code cp.concept__code %}">{{ cp.name }}</a>
      </li>
      <button class='btng centerMe removeParent' type="button" data-field-id="#{{ type }}{{ cp.id }}"
             data-href="{% url 'remove_parent' language.code concept.id cp.id type %}"
             data-type="{{ type }}" value="x">
        <div class='icon'>
        <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class='text'>
            <span>Delete</span>
          </div>
      </button>
      {% endfor %}
    </ul>
  </ul>
