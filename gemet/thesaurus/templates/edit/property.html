{% load gemet_tags %}

<div id="parent-{{ property_name }}"
     data-href="{% url 'edit_property' language.code concept.id property_name %}">
  {% for property in concept|getattr:property_name %}
    <div class="status-{{ property.status }}"
    {% if property.editable %}
        data-status="{{ property.status }}"
        id="{{ property.name }}"
        data-value="{{ property.value }}"
    {% endif %}
        >{{ property.value }}</div>
  {% endfor %}
</div>

<button class='btng edit' type="button" value="Edit" title="Edit"
        id="{{ property_name }}Edit"
        data-toggle="tooltip"
        data-type="{{ property_name }}"
        data-html-tag="{{ html_tag }}">
  <div class='icon'>
    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
  </div>
  <div class='text'>
    <span>Edit</span>
  </div>
</button>

<button class='btng cancel' type="button" value="Cancel" title="Cancel"
        id="{{ property_name }}Cancel"
        data-type="{{ property_name }}"
        data-toggle="tooltip" hidden>
  <div class='icon'>
    <i class="fa fa-stop-circle" aria-hidden="true"></i>
  </div>
  <div class='text'>
    <span>Cancel</span>
  </div>
</button>

<button class='btng save' type="button" value="Save" title="Save"
        id="{{ property_name }}Save"
        data-type="{{ property_name }}"
        data-toggle="tooltip" hidden>
  <div class='icon'>
    <i class="fa fa-floppy-o" aria-hidden="true"></i>
  </div>
  <div class='text'>
    <span>Save</span>
  </div>
</button>
