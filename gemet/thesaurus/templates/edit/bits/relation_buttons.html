{% load gemet_tags %}
<div id="{{ type }}Input" class="input-area" style="width: 50%;" hidden>
  <select class="select-ajax"
          style="width: 100%;"
          data-href="{% url 'concepts_json' language.code concept.id type %}">
  </select>
</div>

<div class="button-elements">
  <button class='btng add waves-effect waves-light btn' type="button" value="{{ button_label }}"
          title="Add" data-toggle="tooltip"
          id="{{ type }}Add"
          data-type="{{ type }}">
      <i class="fa fa-plus" aria-hidden="true"></i>
      Add
  </button>

  <button class='btng cancel waves-effect waves-light btn' type="button" value="Cancel"
          id="{{ type }}Cancel"
          data-type="{{ type }}" hidden>
      <i class="fa fa-stop-circle" aria-hidden="true"></i>
     Cancel
  </button>

  <button class='btng save waves-effect waves-light btn' type="button" value="Save"
          id="{{ type }}Save"
          data-langcode="{{ language.code }}"
          data-concept="{{ id }}"
          data-input-id="#{{ type }}Input"
          data-link="{{ link }}"
          data-field-id="#{{ type }}list"
          data-save-type="concept"
          data-type="{{ type }}" hidden>
      <i class="fa fa-floppy-o" aria-hidden="true"></i>
     Save
  </button>
</div>
