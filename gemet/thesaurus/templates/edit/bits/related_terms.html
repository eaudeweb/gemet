{% load gemet_tags %}
<div>
  <ul  class="listing">
    <ul id="{{ type }}" class="dd-list">
      <div class="elements-list" id="{{ type }}list">
        {% for cp in concept_list %}

        <li id="{{ type }}{{ cp.id }}" class="status-{{ cp.status }}">
          <a href="{% url 'concept' language.code cp.concept__code %}">{{ cp.name }}</a>

          {% if cp.status == DELETED_PENDING %}
          <button class='btng centerMe restoreParent'
                  type="button"
                  data-field-id="#{{ type }}{{ cp.id }}"
                  data-href="{% url 'restore_relation' concept.id cp.id type %}"
                  data-type="{{ type }}">
            <div class='icon'>
              <i class="fa fa-undo" aria-hidden="true"></i>
            </div>
            <div class='text'>
              <span>Restore</span>
            </div>
          </button>

          {% else %}
          <button class='btng centerMe deleteParent'
                  type="button"
                  data-field-id="#{{ type }}{{ cp.id }}"
                  data-href="{% url 'delete_relation' concept.id cp.id type %}"
                  data-type="{{ type }}" value="x">
            <div class='icon'>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class='text'>
              <span>Delete</span>
            </div>
          </button>
          {% endif %}

        </li>
        {% endfor %}
      </div>
    </ul>
  </ul>
</div>
