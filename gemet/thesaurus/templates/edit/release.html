{% extends layout_template %}
{% load gemet_tags %}

{% block title %}
 Release this version
{% endblock %}

{% block content %}
<h1> Release this version </h1>

<form method="post" action='{% url "release_version" language.code %}' >
  {% csrf_token %}
  <div class="release-form">
    {{ form.as_p }}
  </div>
  <button type="submit">Release</button>
</form>
{% endblock %}

{% block version %}
    {% include 'version.html' with version=ns_version %}
{% endblock %}
