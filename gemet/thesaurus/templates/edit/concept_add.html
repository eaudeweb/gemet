{% extends layout_template %}
{% load gemet_tags %}
{% load staticfiles %}

{% block title %}
  Add new concept
{% endblock %}

{% block content %}

  <h1> Create new concept </h1>

  <form action="{% url 'concept_add' language.code %}" method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Save">Submit</button>
  </form>

{% endblock %}
