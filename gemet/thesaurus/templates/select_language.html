<div class="well well-sm">
  Select language:
  {% for lang in languages %}
    {% if lang == langcode %}
      <span class="btn btn-primary btn-xs" disabled="disabled">{{ lang }}</span>
    {% else %}
    <a href="{% if id %}{% url view lang id %}{% else %}{% url view lang %}{% endif %}" class="btn btn-primary btn-xs active" role="button">
      {{ lang }}
    </a>
    {% endif %}
  {% endfor %}
</div>
