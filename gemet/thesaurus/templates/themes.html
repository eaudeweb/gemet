{% extends 'layout.html' %}

{% block content %}
  {% include 'select_language.html' with languages=languages langcode=langcode view='themes' %}

  <h1>Themes</h1>

  <ul class="themes">
    {% for theme in themes %}
      <li>
        <a href="{% url 'theme_concepts' langcode theme.id %}">{{ theme.prefLabel }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
