{% extends layout_template %}

{% block content %}
  {% include 'select_language.html' with languages=languages langcode=language.code view='themes' %}

  <h1>Themes</h1>

  <ul class="themes {% if language.rtl %}direction-rtl{% endif %}">
    {% for theme in themes %}
      <li>
        <a href="{% url 'theme_concepts' language.code theme.id %}">{{ theme.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
