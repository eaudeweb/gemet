{% extends 'layout.html' %}

{% block content %}
  Select language:
  {% for langcode in languages %}
  <a href="{% url 'themes' langcode %}">{{ langcode }}</a>
  {% endfor %}

  <h1>Themes</h1>

  <ul>
    {% for theme in themes %}
      <li>
        <a href="{% url 'theme_concepts' langcode theme.id %}">{{ theme.prefLabel }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
